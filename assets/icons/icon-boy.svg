<svg width="88" height="88" viewBox="0 0 88 88" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="88" y2="88" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F0F6FF"/>
      <stop offset="100%" stop-color="#DCF0FF"/>
    </linearGradient>
    <linearGradient id="body" x1="36" y1="10" x2="54" y2="72" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#90CAF9"/>
      <stop offset="100%" stop-color="#1976D2"/>
    </linearGradient>
    <linearGradient id="nose" x1="38" y1="10" x2="50" y2="30" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#E3F2FD"/>
      <stop offset="100%" stop-color="#64B5F6"/>
    </linearGradient>
    <linearGradient id="window" x1="38" y1="32" x2="50" y2="46" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#E8F8FF"/>
      <stop offset="100%" stop-color="#81D4FA"/>
    </linearGradient>
    <linearGradient id="fin" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#64B5F6"/>
      <stop offset="100%" stop-color="#1565C0"/>
    </linearGradient>
    <linearGradient id="flame" x1="44" y1="68" x2="44" y2="84" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFD54F"/>
      <stop offset="50%" stop-color="#FF7043"/>
      <stop offset="100%" stop-color="#FF1744" stop-opacity="0"/>
    </linearGradient>
    <radialGradient id="glow" cx="44" cy="76" r="10" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FF9800" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#FF9800" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="88" height="88" rx="20" fill="url(#bg)"/>

  <!-- Stars in background -->
  <circle cx="18" cy="18" r="1.5" fill="#90CAF9" opacity="0.6"/>
  <circle cx="70" cy="14" r="1" fill="#90CAF9" opacity="0.5"/>
  <circle cx="74" cy="30" r="1.5" fill="#90CAF9" opacity="0.4"/>
  <circle cx="14" cy="40" r="1" fill="#90CAF9" opacity="0.5"/>
  <circle cx="22" cy="56" r="1" fill="#90CAF9" opacity="0.35"/>
  <circle cx="68" cy="50" r="1.5" fill="#90CAF9" opacity="0.4"/>
  <!-- Star sparkles -->
  <path d="M20 28 L20.5 29.5 L22 30 L20.5 30.5 L20 32 L19.5 30.5 L18 30 L19.5 29.5 Z" fill="#B3E0FF" opacity="0.6"/>
  <path d="M66 22 L66.4 23.2 L67.6 23.6 L66.4 24 L66 25.2 L65.6 24 L64.4 23.6 L65.6 23.2 Z" fill="#B3E0FF" opacity="0.5"/>

  <!-- Flame glow -->
  <ellipse cx="44" cy="76" rx="10" ry="8" fill="url(#glow)"/>

  <!-- Flame -->
  <path d="M38 70 Q40 82 44 86 Q48 82 50 70 Q47 74 44 72 Q41 74 38 70 Z" fill="url(#flame)"/>
  <path d="M40 70 Q42 78 44 80 Q46 78 48 70 Q46 73 44 71.5 Q42 73 40 70 Z" fill="#FFE082" opacity="0.8"/>

  <!-- Left fin -->
  <path d="M36 56 L28 66 L36 64 Z" fill="url(#fin)"/>
  <!-- Right fin -->
  <path d="M52 56 L60 66 L52 64 Z" fill="url(#fin)"/>

  <!-- Rocket body -->
  <rect x="36" y="30" width="16" height="40" rx="6" fill="url(#body)"/>
  <!-- Body shine -->
  <rect x="38" y="32" width="4" height="24" rx="2" fill="white" opacity="0.2"/>

  <!-- Nose cone -->
  <path d="M36 30 Q36 10 44 10 Q52 10 52 30 Z" fill="url(#nose)"/>
  <!-- Nose shine -->
  <path d="M38 30 Q38 14 42 12" stroke="white" stroke-width="1.5" fill="none" opacity="0.35" stroke-linecap="round"/>

  <!-- Window -->
  <circle cx="44" cy="42" r="8" fill="#1565C0" stroke="#90CAF9" stroke-width="1.5"/>
  <circle cx="44" cy="42" r="5.5" fill="url(#window)"/>
  <!-- Window shine -->
  <ellipse cx="41.5" cy="39.5" rx="2" ry="1.4" fill="white" opacity="0.6" transform="rotate(-30 41.5 39.5)"/>

  <!-- Bolts / details -->
  <circle cx="40" cy="34" r="1.2" fill="#64B5F6" opacity="0.6"/>
  <circle cx="48" cy="34" r="1.2" fill="#64B5F6" opacity="0.6"/>
  <line x1="36" y1="52" x2="52" y2="52" stroke="#64B5F6" stroke-width="1" opacity="0.4"/>
</svg>
