<svg width="88" height="88" viewBox="0 0 88 88" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="88" y2="88" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F8F0FF"/>
      <stop offset="100%" stop-color="#F0E8FF"/>
    </linearGradient>
    <radialGradient id="bubble1" cx="0.35" cy="0.3" r="0.7">
      <stop offset="0%" stop-color="rgba(255,255,255,0.8)"/>
      <stop offset="60%" stop-color="rgba(210,200,240,0.4)"/>
      <stop offset="100%" stop-color="rgba(180,160,220,0.6)"/>
    </radialGradient>
    <radialGradient id="bubble2" cx="0.35" cy="0.3" r="0.7">
      <stop offset="0%" stop-color="rgba(255,255,255,0.7)"/>
      <stop offset="60%" stop-color="rgba(200,220,245,0.35)"/>
      <stop offset="100%" stop-color="rgba(160,180,230,0.55)"/>
    </radialGradient>
    <radialGradient id="bubble3" cx="0.35" cy="0.3" r="0.7">
      <stop offset="0%" stop-color="rgba(255,255,255,0.75)"/>
      <stop offset="60%" stop-color="rgba(215,210,245,0.38)"/>
      <stop offset="100%" stop-color="rgba(185,170,225,0.58)"/>
    </radialGradient>
  </defs>
  <rect width="88" height="88" rx="20" fill="url(#bg)"/>
  <!-- Large bubble left-center -->
  <circle cx="34" cy="50" r="18" fill="url(#bubble1)" stroke="rgba(180,160,220,0.5)" stroke-width="1.5"/>
  <ellipse cx="27" cy="43" rx="5" ry="3" fill="white" opacity="0.5" transform="rotate(-30 27 43)"/>
  <!-- Medium bubble top-right -->
  <circle cx="58" cy="36" r="14" fill="url(#bubble2)" stroke="rgba(160,180,230,0.45)" stroke-width="1.5"/>
  <ellipse cx="52" cy="30" rx="4" ry="2.5" fill="white" opacity="0.5" transform="rotate(-30 52 30)"/>
  <!-- Small bubble bottom-right -->
  <circle cx="62" cy="60" r="10" fill="url(#bubble3)" stroke="rgba(185,170,225,0.45)" stroke-width="1.5"/>
  <ellipse cx="57" cy="55" rx="3" ry="2" fill="white" opacity="0.5" transform="rotate(-30 57 55)"/>
  <!-- Tiny connector string between bubbles (mucous thread) -->
  <path d="M48 50 Q52 44 52 40" stroke="rgba(180,160,220,0.4)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M50 58 Q56 60 58 58" stroke="rgba(180,160,220,0.4)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
</svg>
