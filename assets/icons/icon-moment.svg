<svg width="88" height="88" viewBox="0 0 88 88" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="88" y2="88" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFAF0"/>
      <stop offset="100%" stop-color="#FFF3DC"/>
    </linearGradient>
    <linearGradient id="body" x1="12" y1="28" x2="76" y2="72" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#5C6BC0"/>
      <stop offset="100%" stop-color="#3949AB"/>
    </linearGradient>
    <linearGradient id="lens" cx="44" cy="52" r="14" gradientUnits="userSpaceOnUse" x1="30" y1="38" x2="58" y2="66">
      <stop offset="0%" stop-color="#90CAF9"/>
      <stop offset="100%" stop-color="#1E88E5"/>
    </linearGradient>
    <linearGradient id="star" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#FFE57A"/>
      <stop offset="100%" stop-color="#FFA726"/>
    </linearGradient>
  </defs>
  <rect width="88" height="88" rx="20" fill="url(#bg)"/>
  <!-- Camera body -->
  <rect x="12" y="32" width="64" height="44" rx="10" fill="url(#body)"/>
  <!-- Camera bump/viewfinder top -->
  <rect x="30" y="24" width="28" height="14" rx="7" fill="#4355B8"/>
  <!-- Flash -->
  <rect x="14" y="28" width="12" height="8" rx="4" fill="#FFD54F" opacity="0.9"/>
  <!-- Lens outer ring -->
  <circle cx="44" cy="54" r="16" fill="#2C3990" stroke="#7986CB" stroke-width="1.5"/>
  <!-- Lens glass -->
  <circle cx="44" cy="54" r="12" fill="url(#lens)"/>
  <!-- Lens inner ring -->
  <circle cx="44" cy="54" r="8" fill="#1565C0" stroke="#42A5F5" stroke-width="1"/>
  <!-- Lens center -->
  <circle cx="44" cy="54" r="4" fill="#0D47A1"/>
  <!-- Lens shine -->
  <ellipse cx="40" cy="50" rx="2.5" ry="1.5" fill="white" opacity="0.5" transform="rotate(-30 40 50)"/>
  <!-- Shutter button -->
  <circle cx="62" cy="32" r="5" fill="#7986CB"/>
  <circle cx="62" cy="32" r="3" fill="#9FA8DA"/>
  <!-- Heart badge on top right corner -->
  <circle cx="68" cy="22" r="10" fill="#FF6B8A"/>
  <path d="M68 26 C68 26 63 22.5 63 20 C63 18 64.5 17 66 17.5 C67 17.8 68 18.8 68 18.8 C68 18.8 69 17.8 70 17.5 C71.5 17 73 18 73 20 C73 22.5 68 26 68 26 Z" fill="white"/>
  <!-- Strap lugs -->
  <rect x="14" y="34" width="5" height="8" rx="2" fill="#3949AB"/>
  <rect x="69" y="34" width="5" height="8" rx="2" fill="#3949AB"/>
</svg>
