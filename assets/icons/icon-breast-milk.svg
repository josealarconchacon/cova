<svg width="88" height="88" viewBox="0 0 88 88" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="88" y2="88" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFF5F0"/>
      <stop offset="100%" stop-color="#FFE8DC"/>
    </linearGradient>
    <linearGradient id="skin" x1="30" y1="10" x2="60" y2="50" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FDDBB4"/>
      <stop offset="100%" stop-color="#F0B880"/>
    </linearGradient>
    <linearGradient id="shirt" x1="14" y1="40" x2="70" y2="80" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F48FB1"/>
      <stop offset="100%" stop-color="#C2185B"/>
    </linearGradient>
    <linearGradient id="baby" x1="38" y1="44" x2="70" y2="72" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FDEAC8"/>
      <stop offset="100%" stop-color="#F5C88A"/>
    </linearGradient>
    <linearGradient id="heart" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#FF8FA3"/>
      <stop offset="100%" stop-color="#E53060"/>
    </linearGradient>
  </defs>
  <rect width="88" height="88" rx="20" fill="url(#bg)"/>

  <!-- Mother body / shirt -->
  <path d="M16 88 L16 54 C16 48 22 44 30 44 L52 44 C58 44 64 48 64 54 L64 88 Z" fill="url(#shirt)"/>
  <!-- Shirt highlight -->
  <path d="M16 56 C16 50 22 46 30 46 L40 46 C36 50 32 56 30 60 L16 64 Z" fill="white" opacity="0.1"/>

  <!-- Mother head -->
  <circle cx="36" cy="22" r="13" fill="url(#skin)"/>
  <!-- Hair -->
  <path d="M23 22 C23 14 28 10 36 10 C44 10 49 14 49 22 C49 16 46 12 36 12 C26 12 23 18 23 22 Z" fill="#8B5E3C"/>
  <path d="M23 20 C22 26 24 30 26 32 C24 28 23 24 23 20 Z" fill="#8B5E3C"/>
  <path d="M49 20 C50 26 48 30 46 33 C48 29 49 25 49 20 Z" fill="#8B5E3C"/>
  <!-- Long hair strands -->
  <path d="M24 26 C22 32 22 40 26 44" stroke="#8B5E3C" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Face features -->
  <ellipse cx="31" cy="22" rx="1.5" ry="2" fill="#5C3A1E" opacity="0.7"/>
  <ellipse cx="41" cy="22" rx="1.5" ry="2" fill="#5C3A1E" opacity="0.7"/>
  <!-- Smile -->
  <path d="M32 28 Q36 32 40 28" stroke="#C08050" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <!-- Cheek blush -->
  <ellipse cx="28" cy="26" rx="3" ry="2" fill="#FFB3A0" opacity="0.4"/>
  <ellipse cx="44" cy="26" rx="3" ry="2" fill="#FFB3A0" opacity="0.4"/>

  <!-- Mother arm (left, cradling) -->
  <path d="M16 58 C16 58 18 70 24 74 L50 74 C54 74 58 70 60 66 L64 56" stroke="url(#shirt)" stroke-width="10" fill="none" stroke-linecap="round"/>

  <!-- Baby body -->
  <ellipse cx="50" cy="62" rx="16" ry="10" fill="url(#baby)" transform="rotate(-10 50 62)"/>
  <!-- Baby head -->
  <circle cx="62" cy="54" r="9" fill="url(#skin)"/>
  <!-- Baby hair wisps -->
  <path d="M56 46 Q60 43 64 46" stroke="#C8A060" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M60 44 Q62 41 65 44" stroke="#C8A060" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <!-- Baby eye closed (sleeping) -->
  <path d="M58 54 Q60 52 62 54" stroke="#8B5E3C" stroke-width="1.2" fill="none" stroke-linecap="round"/>
  <path d="M63 55 Q65 53 67 55" stroke="#8B5E3C" stroke-width="1.2" fill="none" stroke-linecap="round"/>
  <!-- Baby cheek -->
  <ellipse cx="70" cy="58" rx="2.5" ry="1.8" fill="#FFB3A0" opacity="0.5"/>

  <!-- Heart floating -->
  <path d="M70 18 C70 18 67 15 65 16.5 C63 18 63 21 65.5 23 L70 27 L74.5 23 C77 21 77 18 75 16.5 C73 15 70 18 70 18 Z" fill="url(#heart)" opacity="0.85"/>

  <!-- Small milk drop -->
  <path d="M42 40 C42 40 40 36 40 34 C40 32 41 31 42 31 C43 31 44 32 44 34 C44 36 42 40 42 40 Z" fill="white" opacity="0.6"/>
</svg>
