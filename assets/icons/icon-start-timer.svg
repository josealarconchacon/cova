<svg width="88" height="88" viewBox="0 0 88 88" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="88" y2="88" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F0F6FF"/>
      <stop offset="100%" stop-color="#DCF0FF"/>
    </linearGradient>
    <linearGradient id="body" x1="14" y1="22" x2="74" y2="82" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#DDE8F8"/>
    </linearGradient>
    <linearGradient id="ring" x1="14" y1="22" x2="74" y2="82" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7EB8F0"/>
      <stop offset="100%" stop-color="#2A6EC8"/>
    </linearGradient>
    <linearGradient id="crown" x1="34" y1="8" x2="54" y2="22" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#A8CCEE"/>
      <stop offset="100%" stop-color="#4A88C8"/>
    </linearGradient>
    <linearGradient id="hand" x1="44" y1="44" x2="58" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3A70C8"/>
      <stop offset="100%" stop-color="#1A50A8"/>
    </linearGradient>
  </defs>
  <rect width="88" height="88" rx="20" fill="url(#bg)"/>

  <!-- Crown / top piece -->
  <rect x="38" y="10" width="12" height="8" rx="4" fill="url(#crown)"/>
  <!-- Button top -->
  <rect x="36" y="8" width="16" height="6" rx="3" fill="url(#crown)" stroke="#7AAAE0" stroke-width="1"/>

  <!-- Side buttons -->
  <rect x="14" y="30" width="6" height="10" rx="3" fill="url(#crown)"/>
  <rect x="68" y="30" width="6" height="10" rx="3" fill="url(#crown)"/>

  <!-- Outer ring -->
  <circle cx="44" cy="54" r="32" fill="url(#ring)"/>
  <!-- Inner body -->
  <circle cx="44" cy="54" r="27" fill="url(#body)"/>
  <!-- Inner ring detail -->
  <circle cx="44" cy="54" r="27" fill="none" stroke="#B8D4F0" stroke-width="1"/>

  <!-- Tick marks -->
  <line x1="44" y1="30" x2="44" y2="34" stroke="#7EB8F0" stroke-width="2" stroke-linecap="round"/>
  <line x1="44" y1="74" x2="44" y2="78" stroke="#7EB8F0" stroke-width="2" stroke-linecap="round"/>
  <line x1="20" y1="54" x2="24" y2="54" stroke="#7EB8F0" stroke-width="2" stroke-linecap="round"/>
  <line x1="64" y1="54" x2="68" y2="54" stroke="#7EB8F0" stroke-width="2" stroke-linecap="round"/>
  <!-- Diagonal ticks -->
  <line x1="28" y1="36" x2="30.8" y2="38.8" stroke="#B8D4F0" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="60" y1="36" x2="57.2" y2="38.8" stroke="#B8D4F0" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="28" y1="72" x2="30.8" y2="69.2" stroke="#B8D4F0" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="60" y1="72" x2="57.2" y2="69.2" stroke="#B8D4F0" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Minute hand -->
  <line x1="44" y1="54" x2="44" y2="36" stroke="url(#hand)" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Hour hand (angled) -->
  <line x1="44" y1="54" x2="56" y2="46" stroke="url(#hand)" stroke-width="2" stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="44" cy="54" r="3.5" fill="url(#ring)"/>
  <circle cx="44" cy="54" r="1.5" fill="white"/>

  <!-- Shine -->
  <ellipse cx="35" cy="44" rx="5" ry="8" fill="white" opacity="0.25" transform="rotate(-20 35 44)"/>
</svg>
